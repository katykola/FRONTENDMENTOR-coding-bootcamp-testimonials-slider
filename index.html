<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slide">

        <div class="slideimg">
          
          <img class="slideimg__bg" src="/images/pattern-bg.svg" alt="" />
          <img class="slideimg__photo" src="/images/image-tanya.jpg" alt="" />
          <div class="slider-controls">
            <img
              class="slider-controls__icon"
              src="/images/icon-prev.svg"
              alt=""
            />
            <img
              class="slider-controls__icon"
              src="/images/icon-next.svg"
              alt=""
            />
          </div>
        </div>

        <div class="quote">
          <p class="quote__text">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <div class="quote__author">
            <p class="quote__name">Tanya Sinclair</p>
            <p class="quote__jobposition">UX Engineer</p>
          </div>
        </div>
      </div>
